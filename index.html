<!DOCTYPE html>
<html>
<head>
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="margin-top: 7rem;">Word Guessing Game</h1>
    <div style="color: white;" id="word-display"></div>
    <div style="color: white;" id="attempts-remaining"></div>
    <form id="guess-form">
        <input type="text" id="guess-input" placeholder="Enter a letter">
        <button type="submit">Guess</button>
    </form>
    <script src="script.js"></script>
        <h1 class="mt-2">Hints to Guess the words</h1>
        <select style="padding: 4px; margin: 2px; border-radius: 6px; color: black;">
            <option>It is a Fruit that starts with letter a</option>
            <option>It is a Animal that starts with letter l</option>
            <option>It's name of programming language and snake</option>
            <option>It is a Name of person who introduced this game starts with letter j</option>
            <option>Every Programmer will do this to improve his problem solving skills that starts with letter c</option>
            <option>It's a Scripting language starts with letter j</option>
        </select>
</body>
</html>
